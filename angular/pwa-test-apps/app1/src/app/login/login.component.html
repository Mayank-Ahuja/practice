<div class="app-header">
    <span class="brand choice"><img src="../../assets/images/choice_logo.png" alt="CHOICe"></span>
    <span class="brand act"><img src="../../assets/images/act-logo.png" alt="ACT"></span>
</div>
<div class="login-container">
    <img src="assets/images/meeting.svg" alt="" class="login-images header">
    <div class="login-div">
        <div class="form-container">
            <h2 class="head">Login</h2>
            <form autocomplete="off" [formGroup]="loginForm">
                <div class="form-group row m-0 mb-3">
                    <div class="col-12 p-0">
                        <mat-form-field class="w-100" appearance="legacy">
                            <mat-label>Login Id</mat-label>
                            <input PreventCopyPaste [OnlyAlphaNumeric]="true" matInput formControlName="employeeId">
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-group row m-0">
                    <div class="col-12 p-0">
                        <mat-form-field class="w-100" appearance="legacy">
                            <mat-label>Password</mat-label>
                            <input PreventCopyPaste [PreventSpecialChars]="true" matInput
                                formControlName="loginPassword" [type]="hide ? 'password' : 'text'">
                            <span class="icon-container" mat-icon-button matSuffix (click)="hide = !hide">
                                <mat-icon class="" [ngClass]="hide ? 'mi-visibility': 'mi-visibility-off'"></mat-icon>
                            </span>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-actions">
                    <button [routerLink]="['/forgotPassword']" mat-button color="primary">Forgot Password ?</button>
                </div>

            </form>
        </div>
        <div class="text-center mt-4">
            <button class="btn btn-primary" [disabled]="!loginForm.valid" (click)="validateLogin()">Login</button>
        </div>
    </div>
    <img src="assets/images/health-family-illustration.svg" alt="" class="login-images footer">
</div>

<div class="info-field">
    <span class="poweredBy"><span>Powered By: </span><img src="assets/images/decimal_logo.png" alt="Decimal"></span>
    <span class="version">v: {{appVersion}}</span>
</div>
